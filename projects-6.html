    <style>
        nav a {
            color: white;
        }
        #nav-content a:hover {
            background-color: #8b8b8b;
            color: black;
        }
        @media (min-width: 359px) {
            #nav-content {
                font-size: 18px;
                display: inline-block;
            }
        }
        iframe {
            padding-top: 100px;
            height: 750px;
            width: 900px;
        }
        .circle {
            position: relative;
            width: 5vh;
            height: 5vh;
            background: linear-gradient(#33ccff,#ff0066);
            border-radius: 50%;
        }
        .circle:after {
            content:'';
            position: absolute;
            top: 35px;
            right: 35px;
            bottom: 35px;
            left: 35px;
            border-radius: 50%;
            background-color: black;

        }
        .circle  span {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#33ccff,#ff0066);
            border-radius: 50%;
        }
        .circle span:nth-child(1) {
            filter: blur(5px);
        }
        .circle span:nth-child(2) {
            filter: blur(10px);
        }

        .circle span:nth-child(3) {
            filter: blur(20px);
        }

        .circle span:nth-child(4) {
            filter: blur(55px);
        }
    </style>
</head>
